<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整列の利用</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table th {
            padding: 3px 10px;
            background-color: orange;
        }
        table td {
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <h1>利用料の計算</h1>
    <table border="1">
        <tr>
            <th>NO.</th><th>料金(a)</th><th>人数(b)</th><th>a×b</th>
        </tr>
        <tr>
            <th>0</th><td>500</td><td>10</td><td><button onclick="multiply_0()">利用料の合計</button></td>
        </tr>
        <tr>
            <th>1</th><td>980</td><td>16</td><td><button onclick="multiply_1()">利用料の合計</button></td>
        </tr>
        <tr>
            <th>2</th><td>1200</td><td>8</td><td><button onclick="multiply_2()">利用料の合計</button></td>
        </tr>
    </table>
    <script>
        function multiply_0(){
            let a = 500 * 10;
            alert("料金は" + a + "円です");
        }
        function multiply_1(){
            let a = 980 * 16;
            alert("料金は" + a + "円です");
        }
        function multiply_2(){
            let a = 1200 * 8;
            alert("料金は" + a + "円です");
        }
    </script>
</body>
</html>
