<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="btn" onclick="show()">ヒントを見る</button><br>
    <span class="p1" id="red">(注意)北海道は「県」ではありません</span>
    <script>
        let clickTimes = 0;
        function show() {
            clickTimes++;
            switch (clickTimes) {
                case 1:
                    document.getElementById('red').textContent ='東北地方にあります。' ;
                    document.getElementById("bth").innerHTML = "答えを見る";
                    break;
                default:
                    document.getElementById('red').textContent ='答えは「岩手県」です。' ;
            }
        }
    </script>
</body>
</html>
