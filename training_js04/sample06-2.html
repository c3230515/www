<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整列の利用</title>
    <style>
        
    </style>
</head>
<body>
    <h1>利用料の計算</h1>
    <p>NO.</p><p>料金(a)</p><p>人数(b)</p><p>a×b</p><button onclick="showInc()">解答</button></p>
    <p>a=5のときに、a--を実行すると？<button onclick="showDec()">解答</button></p>
    <script>
        function showInc(){
            let a = 5;
            a++;
            console.log(a);
        }
        function showDec(){
            let a = 5;
            a--;
            console.log(a);
        }
    </script>
</body>
</html>
